{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      {{ message }}
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<form action="{{url_for('uploader')}}" method="POST" enctype="multipart/form-data">
  <p><input type="file" name="file">
  <p><input type="submit" value="Загрузить">
</form>
{% endblock %}
